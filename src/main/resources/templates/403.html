<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<h1>HTTP Status 403 - Access is denied</h1>
<div th:if="${nameNotExist}">
    <h2>You do not have permission to access this page!</h2>
</div>
<div th:unless="${nameNotExist}">
    <h2 th:inline="text">Username : [[${username}]]<br/>You do not have permission to access this page!</h2>
</div>
</body>
</html>
