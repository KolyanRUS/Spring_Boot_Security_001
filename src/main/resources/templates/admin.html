<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
</head>
<body>
<div>
    <form action="/admin" method="post">
        <input type="submit" name="ButtonName" value="Delete_All_Users"/>
    </form>
    <table>
        <tr>
            <th>Id</th>
            <th>User_name</th>
            <th>User_password</th>
            <th>User_role</th>
            <th>Button for removing</th>
            <th>Button for updating</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId_user()}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.getRole()}"></td>
            <td>
                <form action="/admin" method="post">
                    <input type="submit" name="ButtonName" value="id_user" th:attr="value=${user.getId_user()}"/>
                </form>
            </td>
            <td>
                <form action="/updateuser" method="get">
                    <input type="hidden" name="user_id" value="id_user" th:attr="value=${user.getId_user()}"/>
                    <input type="submit" name="ButtonName" value="Update User"/>
                </form>
            </td>
        </tr>
    </table>
    <a href = "/createuser">Create_User</a>
</div>
</body>
</html>
